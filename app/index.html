<!DOCTYPE html>
<html>
    <head>
        <!-- PAGE INFO -->
        <title>Web App Seed</title>
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        
        <!-- PAGE METADATA -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- PAGE SCRIPTS -->  

        <!-- OFFLINE SUPPORT -->
        <!-- script src="/{{scripts.register-service-worker}}" async type="text/javascript"></script -->
        <!-- INSTALLABLE ON MOBILE -->
        <!--link rel="manifest" href="/manifest.json"-->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="{{colors.theme}}">
    </head>
    <body>
        <!-- App placeholder -->
        <div id="app"></div>
        <!-- No JavaScript message -->
        <noscript>
            <div class="app-error">
                <div class="error-container">
                    <h1 class="error-header">Error</h1>
                    <div class="error-body">
                        <span class="error-message">
                            This page requires JavaScript to work properly. Please activate it!
                        </span>
                    </div>
                    <div class="error-footer"></div>
                </div>
            </div>
        </noscript>
        <!-- Unsupported browser message -->
        <!--[if lte IE 8]>
            <div class="app-error">
                <div class="error-container">
                    <h1 class="error-header">Error</h1>
                    <div class="error-body">
                        <span class="error-message">
                            This page does not support your browser, please upgrade!
                        </span>
                    </div>
                    <div class="error-footer"></div>
                </div>
            </div>
        <![endif]-->
    </body>
</html>
