<!DOCTYPE html>
<html>
    <head>
        <!-- PAGE INFO -->
        <title>Web App Seed</title>
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        
        <!-- PAGE METADATA -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- PAGE STYLES -->
        <style type="text/css">
            {{> loading.css}}
        </style>

        <!-- PAGE SCRIPTS -->
        <script src="/{{scripts.app-startup}}" async type="text/javascript"></script>
        <!--[if lte IE 9]>
            <script async src="/{{scripts.legacy-app-loading}}"></script>
        <![endif]-->

        <!-- OFFLINE SUPPORT -->
        <script src="/{{scripts.register-service-worker}}" async type="text/javascript"></script>
        <!-- INSTALLABLE ON MOBILE -->
        <link rel="manifest" href="/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="{{colors.theme}}">
    </head>
    <body>
        <!-- App placeholder -->
        <div id="app"></div>
        <!-- App loading notification -->
        <div class="app-loading-notification">
            <div class="loading-message">
                <h1>loading</h1>
                <div class="loading-indicator">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- No JavaScript message -->
        <noscript>
            <link href="/{{styles.no-script}}" type="text/css" rel="stylesheet" />
            <div class="no-script-error">
                <div class="error-container">
                    <span class="error-icon">
                        !
                    </span>
                    <span class="error-message">
                        This page requires JavaScript to work properly. Please activate it!
                    </span>
                </div>
            </div>
        </noscript>
        <!-- Unsupported browser message -->
        <!--[if lte IE 8]>
            <link href="/{{styles.unsupported-browser}}" type="text/css" rel="stylesheet" />
            <div class="unsupported-browser-error">
                <div class="error-container">
                    <span class="error-icon">
                        !
                    </span>
                    <span class="error-message">
                        This page does not support your browser, please upgrade!
                    </span>
                </div>
            </div>
        <![endif]-->
    </body>
</html>
