<!DOCTYPE html>
<html>
    <head>
        <!-- PAGE INFO -->
        <title>Web App Seed</title>
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        
        <!-- PAGE METADATA -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- PAGE SCRIPTS -->
        <link href="<%= htmlWebpackPlugin.files.chunks.app.css %>" type="text/css" rel="stylesheet" />
        <script src="<%= htmlWebpackPlugin.files.chunks['vendors~app~no-script~unsupported-browser'].entry %>" defer type="text/javascript"></script>
        <script src="<%= htmlWebpackPlugin.files.chunks['vendors~app'].entry %>" defer type="text/javascript"></script>
        <script src="<%= htmlWebpackPlugin.files.chunks.app.entry %>" defer type="text/javascript"></script>
        <div><%= JSON.stringify(htmlWebpackPlugin) %></div>     

        <!-- OFFLINE SUPPORT -->
        <!-- script src="/{{scripts.register-service-worker}}" async type="text/javascript"></script -->
        <!-- INSTALLABLE ON MOBILE -->
        <!--link rel="manifest" href="/manifest.json"-->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="{{colors.theme}}">
    </head>
    <body>
        <!-- App placeholder -->
        <div id="app"></div>
        <!-- No JavaScript message -->
        <noscript>
            <link href="<%= htmlWebpackPlugin.files.chunks['no-script'].css %>" type="text/css" rel="stylesheet" />
            <div class="no-script-error">
                <div class="error-container">
                    <span class="error-icon">
                        !
                    </span>
                    <span class="error-message">
                        This page requires JavaScript to work properly. Please activate it!
                    </span>
                </div>
            </div>
        </noscript>
        <!-- Unsupported browser message -->
        <!--[if lte IE 8]>
            <link href="<%= htmlWebpackPlugin.files.chunks['unsupported-browser'].css %>" type="text/css" rel="stylesheet" />
            <div class="unsupported-browser-error">
                <div class="error-container">
                    <span class="error-icon">
                        !
                    </span>
                    <span class="error-message">
                        This page does not support your browser, please upgrade!
                    </span>
                </div>
            </div>
        <![endif]-->
    </body>
</html>
